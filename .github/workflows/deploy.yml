name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Se despliega al fusionar en main
  release:
    types: [ published ] # O cuando publicas un Release oficial

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Usamos Node moderno para Angular v21

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npx ng build --configuration production --base-href /ng-shift-master/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/ng-shift-master/browser # Ruta donde Angular v21 genera el build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
